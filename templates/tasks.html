<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
  <h1 class="mb-4 text-center">ğŸ“‹ Task Manager</h1>

  <form action="{{ url_for('create_task') }}" method="post" class="row g-3 mb-4">
    <div class="col-auto">
      <input type="text" name="title" class="form-control" placeholder="Enter new task" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Add Task</button>
    </div>
  </form>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ "âœ… Completed" if task.done else "â³ Pending" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
